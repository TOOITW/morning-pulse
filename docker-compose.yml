version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: morning-pulse-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: morning_pulse
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: morning_pulse_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U morning_pulse"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
